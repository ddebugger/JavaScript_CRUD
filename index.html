<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript CRUD web application </title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body onload="readAll()">
    
    <div class="container">
        

            <div class="form_container">
                <h1 class="title">JavaScript CRUD Application With LocalStorage</h1>
                            
                <form class="create_form">
                   <input type="text" id="fname" placeholder="fname" name="fname"/>
                   <input type="text" id="lname" placeholder="lname" name="lname"/>
                   <input type="email" id="email" placeholder="email" name="email"/>
                   <input type="number" id="number" placeholder="number" name="number" />

                   <button id="add-btn" onclick="addUser()" type="button">
                    Create
                    <i class="fa-solid fa-plus"></i>
                    </button>
                </form> 

                <form class="update_form">
                    <input type="text"  hidden  class="id"/>
                    <input type="text" class="ufname" placeholder="ufname"/>
                    <input type="text" class="ulname" placeholder="ulname"/>
                    <input type="email" class="uemail" placeholder="uemail"/>
                    <input type="number" class="unumber" placeholder="unumber"/>
                    <button id="Update-btn" onclick="updateUsers()" type="button">
                        Update
                        <i class="fa-solid fa-pen"></i>
                    </button>
                </form> 

                <div class="add_div">
                    <button id="add-btn" class="add-btn" onclick="add()" >
                        Add
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <table id="users">
                    <thead>
                        <tr>
                            <th>Fname</th>
                            <th>Lname</th>
                            <th>Email</th>
                            <th>Phone num</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody class="data_table">
                        
                    </tbody>
                </table>
            </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
